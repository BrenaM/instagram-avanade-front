<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Home</title>
</head>
<body>
    <main>
        <article>

        <div class="feed">
            <div class="barraInicial">
                <img src="img/avatar-example.png" alt="avatar-usuario" id=avatar >
                <p>Brena Monteiro</p>
                <img src="img/icons/more-vertical.svg" alt="icone que indica mais opções">

            <div class="post">
                <img src="img/publication_example.jpg" alt="imagem da publicação" class="publicação">
        
                <p>Oi gente tudo bem? <img src="img/icons/heart.svg" alt="curtida"><strong>3 likes Postado no dia 15/04/2021</strong></p>
                <p><strong>2</strong> Oi! Tirando os problemas, tudo certo!</p>
                <p><strong>3</strong> Oi gente é o &%%$#@! Meu nome agora é Zé pequeno!</p>
                <p><strong>4</strong> Oi para vovê também!</p>
            </div>
            <footer>
                <input type="search" name="comentario" id="comentario" placeholder="Adicione um comentário...">
                <button type="submit">Publicar</button>
            </footer>

        </div>  

        </article>
    </main>
    
</body>
</html>
